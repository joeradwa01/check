<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Note Taking Toolbar</title>
    <style>
      .toolbar {
        background-color: #f2f2f2;
        padding: 5px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      
      .toolbar button {
        padding: 5px;
        margin: 0 5px;
        background-color: #ddd;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      
      .toolbar button:hover {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <button onclick="document.execCommand('bold', false, '');"><b>B</b></button>
      <button onclick="document.execCommand('italic', false, '');"><i>I</i></button>
      <button onclick="document.execCommand('underline', false, '');"><u>U</u></button>
      <button onclick="document.execCommand('insertUnorderedList', false, '');">UL</button>
      <button onclick="document.execCommand('insertOrderedList', false, '');">OL</button>
      <button onclick="document.execCommand('indent', false, '');">Indent</button>
      <button onclick="document.execCommand('outdent', false, '');">Outdent</button>
      <button onclick="document.execCommand('undo', false, '');">Undo</button>
      <button onclick="document.execCommand('redo', false, '');">Redo</button>
      <button onclick="saveNote();">Save</button>
    </div>
    <div contenteditable="true">
      <p>Start typing your notes here...</p>
    </div>
    
    <script>
      function execCmdWithArg(command, arg) {
        document.execCommand(command, false, arg);
      }

      function execCmd(command) {
        document.execCommand(command, false, null);
      }

      function saveNote() {
        // Get the content of the editable div
        var noteContent = document.querySelector('[contenteditable="true"]').innerHTML;

        // Create a new note element with the content
        var newNote = document.createElement('div');
        newNote.innerHTML = noteContent;
        newNote.classList.add('note');

        // Append the new note element to the body
        document.body.appendChild(newNote);

        // Clear the content of the editable div
        document.querySelector('[contenteditable="true"]').innerHTML = '<p>Start typing your notes here...</p>';
      }
    </script>
  </body>
</html>
